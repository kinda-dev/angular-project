<div *ngIf="isFetching" class="loaderContainer">
    <div id="loader"></div>
</div>
<div *ngIf="!isFetching" id="heroes-container">
    <app-heroes-item *ngFor="let hero of heroes" [hero]="hero"></app-heroes-item>
</div>
<div id="buttons-container">
    <button *ngIf="showPrev" (click)="getOtherHeroes('Prev')">Prev</button>
    <!-- <button (click)="getOtherHeroes('Next')">Next</button> -->
    <button (click)="testFunc()">Test Function</button>
</div>
